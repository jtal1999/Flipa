<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Prototype</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --background-color: #000000;
            --card-background: #1A191D;
            --text-primary: #F2F2F7;
            --text-secondary: #8A8A8E;
            --accent-green: #30D158;
            --accent-blue: #0A84FF;
            --accent-purple: #BF5AF2;
            --icon-color: #8A8A8E;
            --border-color: #2C2C2E;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 60px;
            padding-bottom: 30px;
        }
        .phone-screen {
            width: 390px;
            height: 844px;
            background-color: var(--background-color);
            color: var(--text-primary);
            border-radius: 50px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow:
                0 15px 40px rgba(0,0,0,0.4),
                0 0 0 6px #232323;
            border: 3px solid #232323;
        }
        .iphone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 34px;
            background-color: #000;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            z-index: 30;
        }
        .camera-dot {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: radial-gradient(circle at 30% 30%, #2a2a2a, #1a1a1a);
            border-radius: 50%;
            z-index: 31;
            box-shadow: inset 0 0 2px rgba(255,255,255,0.1);
        }
        .camera-dot::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 4px;
            background: radial-gradient(circle at 30% 30%, #0f0f0f, #000000);
            border-radius: 50%;
            box-shadow: 0 0 1px rgba(255,255,255,0.2), inset 0 0 1px rgba(255,255,255,0.1);
        }
        .camera-dot::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle at center, rgba(255,255,255,0.15), transparent 70%);
            border-radius: 50%;
            z-index: 32;
        }
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-primary);
            font-size: 11px;
            font-weight: 300;
            z-index: 25;
        }
        .status-bar-time {
            flex: 1;
            text-align: center;
        }
        .status-bar-right {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-right: 10px;
        }
        .status-bar-right i {
            font-size: 9px;
            opacity: 0.95;
        }
        .battery-icon {
            position: relative;
            width: 18px;
            height: 9px;
            border: 1px solid var(--text-primary);
            border-radius: 3px;
            margin-left: 3px;
            opacity: 0.95;
        }
        .battery-icon::after {
            content: '';
            position: absolute;
            right: -3px;
            top: 2px;
            width: 2px;
            height: 3px;
            background-color: var(--text-primary);
            border-radius: 0 1px 1px 0;
        }
        .battery-level {
            position: absolute;
            left: 2px;
            top: 2px;
            bottom: 2px;
            width: 60%;
            background-color: var(--text-primary);
            border-radius: 1px;
        }
        .corner-time {
            position: absolute;
            top: 15px;
            left: 30px;
            color: var(--text-primary);
            font-size: 11px;
            font-weight: 300;
            z-index: 20;
        }
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 135px;
            height: 5px;
            background-color: #ffffff;
            border-radius: 100px;
            opacity: 0.3;
            z-index: 1000;
        }
        .app-header {
            position: absolute;
            top: 44px;
            left: 0;
            right: 0;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 18px;
            z-index: 40;
        }
        .header-left {
            flex: 0 0 40px;
            display: flex;
            align-items: center;
        }
        .hamburger-btn {
            background: none;
            border: none;
            width: 32px;
            height: 32px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            gap: 6px;
            cursor: pointer;
            padding: 0;
        }
        .hamburger-line {
            display: block;
            height: 3.2px;
            background: #fff;
            border-radius: 2px;
        }
        .hamburger-line.long {
            width: 22px;
        }
        .hamburger-line.short {
            width: 14px;
        }
        .header-center {
            flex: 1;
            text-align: center;
            font-size: 1.45rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: -0.5px;
            font-family: inherit;
        }
        .header-right {
            flex: 0 0 70px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .signup-btn {
            background: #fff;
            color: #000;
            font-weight: 700;
            font-size: 1.08rem;
            border: none;
            border-radius: 14px;
            padding: 6px 18px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: background 0.2s;
        }
        .signup-btn:active {
            background: #f2f2f2;
        }
        .main-content {
            flex: 1 1 auto;
            background: #000;
            width: 100%;
            min-height: 400px;
            position: relative;
        }
        .bottom-bar {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 30px;
            padding-bottom: 8px;
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .ask-label {
            width: 100%;
            text-align: left;
            padding: 0 22px 1px 30px;
            margin-bottom: 110px;
            font-size: 1.13rem;
            font-weight: 600;
            color: #d1d1d6;
            margin-top: 18px;
            display: flex;
            align-items: center;
            gap: 2px;
        }
        .ask-input {
            background: transparent;
            border: none;
            outline: none;
            color: #d1d1d6;
            font-size: 1.13rem;
            font-weight: 600;
            font-family: inherit;
            width: 180px;
            padding: 0;
            margin: 0;
            caret-color: #0A84FF;
        }
        .blinking-cursor {
            display: inline-block;
            width: 1ch;
            animation: blink 1s steps(1) infinite;
            color: #d1d1d6;
            font-weight: 400;
            transition: color 0.2s;
        }
        .blinking-cursor.blue {
            color: #0A84FF;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        .suggestion-bar {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 0 10px 10px 10px;
        }
        .suggestion-pill {
            background: #222;
            color: #fff;
            border-radius: 16px;
            padding: 10px 18px 10px 14px;
            font-size: 1.08rem;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            max-width: 80vw;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }
        .suggestion-bold {
            font-weight: 700;
            font-size: 1.08rem;
            margin-bottom: 2px;
        }
        .suggestion-desc {
            font-weight: 400;
            font-size: 0.98rem;
            color: #ccc;
            opacity: 0.85;
            margin-top: -2px;
        }
        .input-icons {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .icon-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.25rem;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.18s;
            cursor: pointer;
            position: relative;
            gap: 6px;
        }
        .icon-btn:active {
            background: #222;
        }
        .icon-btn span {
            color: #fff;
            font-weight: 600;
            font-size: 1.02rem;
            margin-left: 4px;
        }
        .icon-btn-search {
            margin-left: 28px;
        }
        .icon-btn-reason {
            margin-left: 32px;
        }
        .icon-btn-mic {
            margin-left: 32px;
        }
        .photo-carousel {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .photo-holder {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #222;
            border: 2px dashed #444;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .photo-holder-square {
            border-radius: 8px !important;
        }
        .photo-holder-square.active-blue {
            border: 2px solid #0A84FF !important;
            box-shadow: none !important;
        }
        @media (max-width: 400px) {
            .phone-screen { width: 100vw; height: 100vh; border-radius: 0; }
            .main-content { min-height: 200px; }
        }
        .toggle-images-row {
            position: absolute;
            left: 56%;
            bottom: 54px;
            transform: translateX(0%);
            pointer-events: none;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .toggle-image-holder {
            position: static;
            left: auto;
            bottom: auto;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #000;
            border: 2px solid #222;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.7);
            transition:
                opacity 0.3s,
                transform 0.4s cubic-bezier(.4,1.4,.6,1),
                box-shadow 0.18s;
        }
        .toggle-image-holder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: block;
            object-position: center 40%;
        }
        .toggle-images-row.show .toggle-image-holder {
            opacity: 1;
            transform: scale(1);
        }

        .toggle-images-row.show {
            pointer-events: auto;
        }

        .toggle-blur-bg {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100%; height: 100%;
            z-index: 9;
            background: rgba(20,20,20,0.32);
            backdrop-filter: blur(8px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s;
        }
        .toggle-blur-bg.show {
            opacity: 1;
            pointer-events: auto;
        }
        .search-btn-pill {
            display: flex;
            align-items: center;
            gap: 4px;
            background: transparent;
            color: #fff;
            border: 1.5px solid #fff;
            border-radius: 18px;
            padding: 0 8px 0 8px;
            height: 38px;
            font-size: 0.93rem;
            font-weight: 500;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
            cursor: pointer;
            transition: background 0.18s, border 0.18s, color 0.18s;
            margin-left: 8px;
            margin-right: 8px;
        }
        .search-btn-pill:active {
            background: transparent;
            border-color: #fff;
        }
        .search-btn-pill i {
            font-size: 1.02rem;
            margin-right: 4px;
            color: #fff;
        }
        .search-btn-pill.active-blue {
            border: 1.5px solid #0A84FF;
            color: #fff;
        }
        .search-btn-pill.active-blue i {
            color: #fff;
        }
        .waiting-on-data {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: .5rem;
            font-weight: 600;
            gap: 0px;
            position: absolute;
            left: 0; right: 0; top: 50%; transform: translateY(-50%);
            width: 100%;
            text-align: center;
            pointer-events: none;
            user-select: none;
            z-index: 100;
        }
        .waiting-on-data i {
            display: none;
        }
        .waiting-img {
            width: 81px;
            height: 81px;
            margin-bottom: 2px;
            object-fit: contain;
            display: block;
            filter: brightness(.7) saturate(5);
        }
        .plus-blur-bg {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100%; height: 100%;
            z-index: 9;
            background: rgba(20,20,20,0.32);
            backdrop-filter: blur(8px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s;
        }
        .plus-blur-bg.show {
            opacity: 1;
            pointer-events: auto;
        }
        .plus-actions-row {
            position: absolute;
            left: 6%;
            bottom: 92px;
            transform: translateX(0%);
            pointer-events: none;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .plus-actions-row.show {
            pointer-events: auto;
        }
        .plus-action-holder {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #000;
            border: 2px solid #222;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.7);
            transition:
                opacity 0.3s,
                transform 0.4s cubic-bezier(.4,1.4,.6,1),
                box-shadow 0.18s;
            color: #fff;
            font-size: 1.18rem;
        }
        .plus-actions-row.show .plus-action-holder {
            opacity: 1;
            transform: scale(1);
        }
        .plus-action-holder:active {
            background: #181818;
        }
        #main-photo-holder {
            opacity: 0;
            pointer-events: none;
            transform: translateY(-40px);
            transition: opacity 0.3s, transform 0.4s cubic-bezier(.4,1.4,.6,1);
        }
        #main-photo-holder.show-photo-holder {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }
        #plus-btn {
            margin-bottom: 1px;
        }
        .dashed-circle-corner {
            position: absolute;
            top: 57px;
            right: 24px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: url('data:image/svg+xml;utf8,<svg width="38" height="38" xmlns="http://www.w3.org/2000/svg"><circle cx="19" cy="19" r="17" fill="none" stroke="white" stroke-width="3" stroke-dasharray="14,8"/></svg>') center/cover no-repeat;
            z-index: 100;
            cursor: pointer;
        }
        .dashed-circle-corner.active-blue {
            background: url('data:image/svg+xml;utf8,<svg width="38" height="38" xmlns="http://www.w3.org/2000/svg"><circle cx="19" cy="19" r="17" fill="none" stroke="%230A84FF" stroke-width="3" stroke-dasharray="14,8"/></svg>') center/cover no-repeat;
        }
        .selected-screenshot {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #000;
            border: 2px solid #222;
            display: none;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-top: 10px;
            transition: transform 0.5s cubic-bezier(.4,1.4,.6,1);
            cursor: pointer;
        }
        .selected-screenshot.has-image {
            display: flex;
        }
        .selected-screenshot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: block;
        }
        .selected-screenshot.swing {
            animation: swing-in 0.5s cubic-bezier(.4,1.4,.6,1);
        }
        @keyframes swing-in {
            0% { transform: translateY(-80px) scale(0.7) rotate(-30deg); opacity: 0; }
            60% { transform: translateY(10px) scale(1.1) rotate(10deg); opacity: 1; }
            100% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="phone-screen">
        <div class="plus-blur-bg" id="plus-blur-bg"></div>
        <div class="plus-actions-row" id="plus-actions-row">
            <button class="plus-action-holder"><i class="fa-solid fa-camera"></i></button>
            <button class="plus-action-holder"><i class="fa-regular fa-image"></i></button>
        </div>
        <div class="toggle-blur-bg" id="toggle-blur-bg"></div>
        <div class="waiting-on-data">
            <img src="package.png" alt="Package" class="waiting-img" />
            <span> <br> </span>
        </div>
        <div class="status-bar">
            <div class="status-bar-time">9:09</div>
            <div class="status-bar-right">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <div class="battery-icon">
                    <div class="battery-level"></div>
                </div>
            </div>
        </div>
        <div class="iphone-notch"></div>
        <div class="camera-dot"></div>
        <div class="corner-time">9:09</div>
        <!-- App Header -->
        <div class="app-header">
            <div class="header-left">
                <button class="hamburger-btn" aria-label="Menu">
                    <span class="hamburger-line long"></span>
                    <span class="hamburger-line short"></span>
                </button>
            </div>
            <div class="header-center" style="margin-right:40px;">GemsAI</div>
        </div>
        <!-- Main content area (empty/black) -->
        <div class="main-content"></div>
        <!-- Photo holder above Search anything -->
        <div class="photo-holder photo-holder-square" id="main-photo-holder" style="margin: 0 0 18px 30px;">
            <img src="tumbler-pink.jpg" alt="Tumbler Pink" style="width:100%;height:100%;object-fit:cover;border-radius:8px;" />
        </div>
        <!-- Ask anything label above bottom bar -->
        <div class="ask-label">
            <input class="ask-input" id="askInput" placeholder="Type any product" autocomplete="off" />
        </div>
        <!-- Bottom input bar -->
        <div class="bottom-bar">
            <div class="input-icons" style="width:100%;display:flex;align-items:center;justify-content:space-between;padding:0 18px 0 18px;gap:10px;">
                <div style="display:flex;align-items:center;gap:8px;position:relative;">
                    <button class="icon-btn" id="plus-btn"><i class="fa-solid fa-plus"></i></button>
                    <button class="icon-btn" id="toggle-btn"><i class="fa-solid fa-sliders"></i></button>
                    <div id="selected-screenshot" class="selected-screenshot"></div>
                    <div class="toggle-images-row" id="toggle-images-row">
                        <div class="toggle-image-holder">
                            <img src="untitled folder/Screenshot_2025-05-06_at_1.08.29_AM-removebg-preview.png" alt="img1" />
                        </div>
                        <div class="toggle-image-holder">
                            <img src="untitled folder/Screenshot_2025-05-06_at_1.08.56_AM-removebg-preview.png" alt="img2" />
                        </div>
                        <div class="toggle-image-holder">
                            <img src="untitled folder/Screenshot_2025-05-06_at_2.13.36_AM-removebg-preview.png" alt="img3" />
                        </div>
                    </div>
                </div>
                <div style="display:flex;align-items:center;gap:8px;">
                    <button class="icon-btn"><i class="fa-solid fa-waveform-lines"></i></button>
                </div>
                <button class="search-btn-pill" id="seek-btn">
                    <i class="fa-solid fa-globe"></i>
                    <span>Search</span>
                </button>
            </div>
        </div>
        <div class="home-indicator"></div>
        <div class="dashed-circle-corner"></div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const toggleBtn = document.getElementById('toggle-btn');
        const imagesRow = document.getElementById('toggle-images-row');
        const blurBg = document.getElementById('toggle-blur-bg');
        const plusBtn = document.getElementById('plus-btn');
        const plusActionsRow = document.getElementById('plus-actions-row');
        const plusBlurBg = document.getElementById('plus-blur-bg');
        toggleBtn.addEventListener('click', function() {
            imagesRow.classList.toggle('show');
            blurBg.classList.toggle('show');
        });
        plusBtn.addEventListener('click', function() {
            plusActionsRow.classList.toggle('show');
            plusBlurBg.classList.toggle('show');
        });

        // Bulge on click
        document.querySelectorAll('.toggle-image-holder').forEach(holder => {
            holder.addEventListener('click', function() {
                this.classList.toggle('selected');
            });
        });

        // Electric blue highlight for main photo holder and Seek button
        const mainPhotoHolder = document.getElementById('main-photo-holder');
        const seekBtn = document.getElementById('seek-btn');
        mainPhotoHolder.addEventListener('click', function() {
            mainPhotoHolder.classList.toggle('active-blue');
            seekBtn.classList.toggle('active-blue');
        });

        // Seek button blue on typing
        const askInput = document.getElementById('askInput');
        askInput.focus();
        askInput.addEventListener('input', function() {
            if (askInput.value.trim().length > 0) {
                seekBtn.classList.add('active-blue');
            } else {
                seekBtn.classList.remove('active-blue');
            }
        });

        // Show photo holder when camera roll icon is clicked
        const cameraRollBtn = document.querySelector('.plus-action-holder i.fa-image').parentElement;
        cameraRollBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            mainPhotoHolder.classList.toggle('show-photo-holder');
            plusActionsRow.classList.remove('show');
            plusBlurBg.classList.remove('show');
        });

        // Screenshot swing to toggle button
        document.querySelectorAll('.toggle-image-holder img').forEach(img => {
            img.parentElement.addEventListener('click', function(e) {
                e.stopPropagation();
                imagesRow.classList.remove('show');
                blurBg.classList.remove('show');
                const selectedScreenshot = document.getElementById('selected-screenshot');
                selectedScreenshot.innerHTML = `<img src="${img.src}" alt="Selected Screenshot" />`;
                selectedScreenshot.classList.add('has-image');
                selectedScreenshot.classList.remove('swing');
                void selectedScreenshot.offsetWidth;
                selectedScreenshot.classList.add('swing');
            });
        });

        // Make selected screenshot clickable to clear it
        const selectedScreenshot = document.getElementById('selected-screenshot');
        selectedScreenshot.addEventListener('click', function() {
            selectedScreenshot.classList.remove('has-image');
            selectedScreenshot.innerHTML = '';
        });
    });
    </script>
    <script>
    // Toggle electric blue on dashed circle click
    document.querySelector('.dashed-circle-corner').addEventListener('click', function() {
        this.classList.toggle('active-blue');
    });
    </script>
</body>
